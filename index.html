<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <div class="header-box">
            <h1> Weather App</h1>
            <div class="controls">
            <div class="control-group">
                <label for="unit-select"></label>
                <select id="unit-select">
                    <option value="metric" selected>Celsius (¬∞C)</option>
                    <option value="imperial">Fahrenheit (¬∞F)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="lang-select"></label>
                <select id="lang-select">
                    <option value="ro">Romanian</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
            <button id="theme-toggle">‚òÄÔ∏è/üåô</button>
        </div>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name"/>
            <button id="search-btn">Search</button>
            <div id="history-section" class="history-section hidden">
                <h3>Recent Searches</h3>
                <div id="history-list" class="history-list"></div>
                <button id="clear-history-btn" class="clear-history-btn"> Clear History </button>
            </div>
        </div>

        <div id="dev-tools" class="dev-tools hidden">
            <h4>Developer Logs</h4>
            <div id="log-display" class="log-display"></div>
            <button id="clear-logs-btn">Clear Logs</button>
            <button id="export-logs-btn">Export Logs</button>
        </div>

        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden" role="alert"></div>

        <div id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            <p><span id="temperature"></span></p>
            <p><span id="weather-info"></span></p>
            <img id="weather-icon">
            <div id="moreInfo">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Sunrise: <span id="sunrise"></span></p>
                <p>Sunset: <span id="sunset"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span> </p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
